  <div style="margin-left: 5%">
    <form action="index.php" method="POST">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="id">ID</label>
          <input type="text" class="form-control" name="id" required />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="nama">Nama Microphone</label>
          <input class="form-control" type="text" name="nama" required />
        </div>
      </div>

     

      <div class="row">
        <div class="form-group col-md-6">
          <label for="plugtype">Plug Type Microphone</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="plugtype" id="plugtype1" value="USB" />
              <label class="form-check-label" for="plugtype1">USB</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="plugtype" id="plugtype2" value="XLR" />
              <label class="form-check-label" for="plugtype2">XLR</label>
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="jenis">Jenis Microphone</label>
          <select class="form-control" name="jenis" id="jenis">
            <option value="Condenser Microphone">Condenser Microphone</option>
            <option value="Dynamic Microphone">Dynamic Microphone</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="toko">Nama Toko</label>
          <input class="form-control" type="text" name="toko" rows="3" required/>
        </div>
      </div>

      <button type="submit" name="add" class="btn btn-primary">Add</button>
    </form>
